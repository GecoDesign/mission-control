<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Signals - Portfolio Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Monaco', 'Courier New', monospace;
            background: #0a0e27;
            color: #e0e6ed;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid #1a1f3a;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #00d4aa 0%, #00a896 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #718096;
            font-size: 14px;
        }
        
        .chain-section {
            margin-bottom: 40px;
        }
        
        .chain-header {
            background: linear-gradient(135deg, #1a1f3a 0%, #2d3748 100%);
            padding: 20px;
            border-radius: 10px 10px 0 0;
            border-left: 4px solid #00d4aa;
        }
        
        .chain-name {
            font-size: 24px;
            color: #00d4aa;
            margin-bottom: 5px;
        }
        
        .chain-desc {
            color: #718096;
            font-size: 12px;
        }
        
        .tokens-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            padding: 20px;
            background: #0f1525;
            border-radius: 0 0 10px 10px;
        }
        
        .token-card {
            background: linear-gradient(135deg, #1a1f3a 0%, #2d3748 100%);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #2d3748;
            transition: all 0.3s;
        }
        
        .token-card:hover {
            border-color: #00d4aa;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,212,170,0.2);
        }
        
        .token-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #2d3748;
        }
        
        .token-name {
            font-size: 18px;
            font-weight: 700;
            color: #e0e6ed;
        }
        
        .signal-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .signal-buy {
            background: #48bb78;
            color: white;
        }
        
        .signal-hold {
            background: #ed8936;
            color: white;
        }
        
        .signal-sell {
            background: #f56565;
            color: white;
        }
        
        .price-section {
            margin-bottom: 15px;
        }
        
        .price {
            font-size: 28px;
            font-weight: 700;
            color: #00d4aa;
            margin-bottom: 5px;
        }
        
        .price-change {
            font-size: 14px;
        }
        
        .positive {
            color: #48bb78;
        }
        
        .negative {
            color: #f56565;
        }
        
        .metrics {
            display: grid;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .metric-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .metric-label {
            color: #718096;
            font-size: 12px;
        }
        
        .metric-value {
            color: #e0e6ed;
            font-size: 12px;
            font-weight: 600;
        }
        
        .rsi-bar {
            height: 8px;
            background: #1a1f3a;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .rsi-fill {
            height: 100%;
            transition: all 0.3s;
        }
        
        .rsi-oversold {
            background: #48bb78;
        }
        
        .rsi-neutral {
            background: #ed8936;
        }
        
        .rsi-overbought {
            background: #f56565;
        }
        
        .analysis {
            background: rgba(0,0,0,0.3);
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            color: #a0aec0;
            line-height: 1.5;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
        
        .spinner {
            border: 3px solid #1a1f3a;
            border-top: 3px solid #00d4aa;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .last-update {
            text-align: center;
            color: #718096;
            font-size: 12px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #1a1f3a;
        }
        
        @media (max-width: 768px) {
            .tokens-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä CRYPTO TRADING SIGNALS</h1>
            <p class="subtitle">Real-time analysis for your Base & Pulse portfolio</p>
        </header>
        
        <div id="dashboard">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading market data...</p>
            </div>
        </div>
        
        <div class="last-update">
            Auto-refreshes every 60 seconds ‚Ä¢ Last update: <span id="lastUpdate">--:--</span>
        </div>
    </div>
    
    <script>
        const tokens = {
            base: [
                { symbol: 'DICKBUTT', name: 'DickButt', address: '0x...', dexPair: 'base-dickbutt' },
                { symbol: 'DRB', name: 'DRB', address: '0x...', dexPair: 'base-drb' },
                { symbol: 'BNKR', name: 'Bunker', address: '0x...', dexPair: 'base-bnkr' },
                { symbol: 'PEPE', name: 'Pepe', address: '0x...', dexPair: 'base-pepe' },
                { symbol: '9MM', name: '9MM', address: '0x...', dexPair: 'base-9mm' }
            ],
            pulse: [
                { symbol: 'PLSX', name: 'PulseX', address: '0x...', dexPair: 'pulse-plsx' },
                { symbol: 'PDAI', name: 'PulseDAI', address: '0xaE8429918FdBF9a5867e3243697637Dc56aa76A1', dexPair: 'pulse-pdai' },
                { symbol: 'HEX', name: 'Hex', address: '0x...', dexPair: 'pulse-hex' }
            ]
        };
        
        function calculateRSI(price, prevPrice) {
            // Simplified RSI calculation for demo
            const change = ((price - prevPrice) / prevPrice) * 100;
            return Math.min(100, Math.max(0, 50 + change * 5));
        }
        
        function getSignal(rsi, maShort, maLong, volume24h) {
            // Trading signal logic
            if (rsi < 30 && maShort > maLong && volume24h > 50000) return 'BUY';
            if (rsi > 70 && maShort < maLong) return 'SELL';
            return 'HOLD';
        }
        
        function generateMockData(token) {
            // In production, this would fetch from DexScreener API
            const basePrice = Math.random() * 0.1;
            const change24h = (Math.random() - 0.5) * 20;
            const rsi = Math.random() * 100;
            const volume24h = Math.random() * 1000000;
            const maShort = basePrice * (1 + Math.random() * 0.1);
            const maLong = basePrice * (1 - Math.random() * 0.1);
            
            return {
                price: basePrice.toFixed(6),
                change24h: change24h.toFixed(2),
                rsi: rsi.toFixed(0),
                volume24h: volume24h.toFixed(0),
                maShort: maShort.toFixed(6),
                maLong: maLong.toFixed(6),
                signal: getSignal(rsi, maShort, maLong, volume24h)
            };
        }
        
        function getRSIClass(rsi) {
            if (rsi < 30) return 'rsi-oversold';
            if (rsi > 70) return 'rsi-overbought';
            return 'rsi-neutral';
        }
        
        function getAnalysis(signal, rsi, change24h) {
            if (signal === 'BUY') {
                return `<strong>BUY SIGNAL:</strong> Oversold conditions (RSI: ${rsi}), positive momentum. Consider entry.`;
            } else if (signal === 'SELL') {
                return `<strong>SELL SIGNAL:</strong> Overbought conditions (RSI: ${rsi}), potential reversal. Consider taking profits.`;
            } else {
                return `<strong>HOLD:</strong> Neutral conditions. Wait for clearer signals before action. Monitor volume and support levels.`;
            }
        }
        
        function renderTokenCard(token, data) {
            return `
                <div class="token-card">
                    <div class="token-header">
                        <div class="token-name">${token.symbol}</div>
                        <div class="signal-badge signal-${data.signal.toLowerCase()}">${data.signal}</div>
                    </div>
                    
                    <div class="price-section">
                        <div class="price">$${data.price}</div>
                        <div class="price-change ${data.change24h >= 0 ? 'positive' : 'negative'}">
                            ${data.change24h >= 0 ? '‚Üó' : '‚Üò'} ${data.change24h}% (24h)
                        </div>
                    </div>
                    
                    <div class="metrics">
                        <div class="metric-row">
                            <span class="metric-label">RSI (14)</span>
                            <span class="metric-value">${data.rsi}</span>
                        </div>
                        <div class="rsi-bar">
                            <div class="rsi-fill ${getRSIClass(data.rsi)}" style="width: ${data.rsi}%"></div>
                        </div>
                        
                        <div class="metric-row">
                            <span class="metric-label">MA (7-day)</span>
                            <span class="metric-value">$${data.maShort}</span>
                        </div>
                        
                        <div class="metric-row">
                            <span class="metric-label">MA (25-day)</span>
                            <span class="metric-value">$${data.maLong}</span>
                        </div>
                        
                        <div class="metric-row">
                            <span class="metric-label">Volume (24h)</span>
                            <span class="metric-value">$${Number(data.volume24h).toLocaleString()}</span>
                        </div>
                    </div>
                    
                    <div class="analysis">
                        ${getAnalysis(data.signal, data.rsi, data.change24h)}
                    </div>
                </div>
            `;
        }
        
        function renderDashboard() {
            const basecards = tokens.base.map(token => {
                const data = generateMockData(token);
                return renderTokenCard(token, data);
            }).join('');
            
            const pulsecards = tokens.pulse.map(token => {
                const data = generateMockData(token);
                return renderTokenCard(token, data);
            }).join('');
            
            const html = `
                <div class="chain-section">
                    <div class="chain-header">
                        <div class="chain-name">‚õìÔ∏è BASE CHAIN</div>
                        <div class="chain-desc">DICKBUTT ‚Ä¢ DRB ‚Ä¢ BNKR ‚Ä¢ PEPE ‚Ä¢ 9MM</div>
                    </div>
                    <div class="tokens-grid">
                        ${basecards}
                    </div>
                </div>
                
                <div class="chain-section">
                    <div class="chain-header">
                        <div class="chain-name">üíé PULSE CHAIN</div>
                        <div class="chain-desc">PLSX ‚Ä¢ PDAI ‚Ä¢ HEX</div>
                    </div>
                    <div class="tokens-grid">
                        ${pulsecards}
                    </div>
                </div>
            `;
            
            document.getElementById('dashboard').innerHTML = html;
            updateTimestamp();
        }
        
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleTimeString('en-GB');
        }
        
        // Initial load
        renderDashboard();
        
        // Auto-refresh every 60 seconds
        setInterval(renderDashboard, 60000);
    </script>
</body>
</html>
